
<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; }
    .icon {
      width: 96px;
      height: 96px;
      background: #3b82f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .camera {
      width: 57.599999999999994px;
      height: 43.2px;
      background: white;
      border-radius: 12px;
      position: relative;
    }
    .lens {
      width: 19.200000000000003px;
      height: 19.200000000000003px;
      background: #1e40af;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .lens-inner {
      width: 12.48px;
      height: 12.48px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .lens-center {
      width: 6.24px;
      height: 6.24px;
      background: #1e40af;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .flash {
      width: 11.52px;
      height: 7.68px;
      background: white;
      border-radius: 4px;
      position: absolute;
      top: 9.600000000000001px;
      left: 19.200000000000003px;
    }
    .text {
      position: absolute;
      bottom: 14.399999999999999px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 11.52px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="camera">
      <div class="flash"></div>
      <div class="lens">
        <div class="lens-inner">
          <div class="lens-center"></div>
        </div>
      </div>
    </div>
    <div class="text">OCR</div>
  </div>
</body>
</html>
