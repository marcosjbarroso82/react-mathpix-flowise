
<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; }
    .icon {
      width: 144px;
      height: 144px;
      background: #3b82f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .camera {
      width: 86.39999999999999px;
      height: 64.8px;
      background: white;
      border-radius: 12px;
      position: relative;
    }
    .lens {
      width: 28.8px;
      height: 28.8px;
      background: #1e40af;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .lens-inner {
      width: 18.72px;
      height: 18.72px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .lens-center {
      width: 9.36px;
      height: 9.36px;
      background: #1e40af;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .flash {
      width: 17.28px;
      height: 11.52px;
      background: white;
      border-radius: 4px;
      position: absolute;
      top: 14.4px;
      left: 28.8px;
    }
    .text {
      position: absolute;
      bottom: 21.599999999999998px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 17.28px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="camera">
      <div class="flash"></div>
      <div class="lens">
        <div class="lens-inner">
          <div class="lens-center"></div>
        </div>
      </div>
    </div>
    <div class="text">OCR</div>
  </div>
</body>
</html>
